<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Icon</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border: 5px solid green;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bus-icon {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="circle">
        <svg class="bus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <rect x="8" y="20" width="48" height="20" rx="4" ry="4" fill="#f5c211" />
            <rect x="12" y="24" width="12" height="12" fill="#333" />
            <rect x="28" y="24" width="12" height="12" fill="#333" />
            <rect x="44" y="24" width="12" height="12" fill="#333" />
            <circle cx="20" cy="44" r="4" fill="#555" />
            <circle cx="44" cy="44" r="4" fill="#555" />
        </svg>
    </div>
</body>
</html>
